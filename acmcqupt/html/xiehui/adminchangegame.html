<div class="container">
    <br>
    <h2 class="text-center" >ACM校赛信息修改</h2>
    <br>

    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="xuehao" class="col-sm-2 control-label">比赛时间</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="xuehao" placeholder="请输入比赛时间">
            </div>
        </div>
        <div class="form-group">
            <label for="youxiang" class="col-sm-2 control-label">比赛地点</label>

            </div>
        </div>
        <div class="form-group">
            <label for="phone" class="col-sm-2 control-label">比赛规则</label>

            </div>
        </div>
        <div class="form-group">
            <label for="zhuanye" class="col-sm-2 control-label">最新公告</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="zhuanye" placeholder="请输入最新公告">
            </div>
        </div>
    </form>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-danger">确认修改</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button type="submit" class="btn btn-danger uploadexcel">上传文件</button>
        </div>
    </div>
</div>
<script>
    $(".uploadexcel").click(function () {
        var url = window.location.search.substr(1);
        var name = "id";
        var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
        var r = url.match(reg);
        var gameid = decodeURI(r[2]);
        window.location.href = "./adminuploadpassexcel.html?id="+gameid;
    });
</script>
