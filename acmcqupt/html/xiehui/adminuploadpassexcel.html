<script>
    $(document).ready(function(){
        var url = window.location.search.substr(1);
        var name = "id";
        var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
        var r = url.match(reg);
        var gameid = decodeURI(r[2]);
        $(".gameid").val(gameid);
    });
