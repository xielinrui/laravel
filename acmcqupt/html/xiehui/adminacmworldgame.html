<script>
    $(document).ready(function(){
        //向后端发起请求
        $.ajax({
            type:"POST",
            url:"http://acmapi.cqupt.edu.cn/api/showallworldgames/",
            data:{},
            datatype: "json",
            success:function(data){
                console.log(11111111);
            },
            complete: function(XMLHttpRequest, textStatus){
                var tt = XMLHttpRequest.responseText;
                var tmp = '('+tt+')';
                console.log(tmp);
                var json = eval(tmp);
                // console.log(json);
                var code = json.status_code;
                if(code === 200){
                    var info = json.info;
                    //渲染表格
                    var s = '';
                    for (var i=0;i<info.length;i++){
                        s = "<tr class=\"bg-success\">\n" +
                            "        <td>"+info[i].id+"</td>\n" +
                            "        <td>"+info[i].type+"</td>\n" +
                            "        <td>"+info[i].name+"</td>\n" +
                            "        <td>"+info[i].url+"</td>\n" +
                            "        <td>"+info[i].usezhinan+"</td>\n" +
                            "        <td><a href=\"#\">删除</a></td>\n" +
                            "    </tr>";
                        $(".tbodyacmworldgame").append(s);
                    }
                }else{
                    console.log(json.info);
                }
            },
            error: function(){
                console.log(2222222);
            }
        });
    });
    $(".uploadacm").click(function () {
        window.location.href = "http://acm.cqupt.edu.cn/createacmworldgame.html";
    });

</script>
