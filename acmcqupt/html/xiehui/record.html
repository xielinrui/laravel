		<div class="form-group">

<script>
	var ver_key = '';
    $(".loginbtn").click(function () {
        console.log(33333);
        var xuehao=$(".xuehao").val();
        var pass = $(".pass").val();
        console.log(xuehao);
        console.log(pass);
        if(xuehao !== '' && pass!==''){
            $.ajax({
                type:"POST",
                url:"http://acmapi.cqupt.edu.cn/api/adminlogin/",
                data:{username:xuehao,password:pass},
                datatype: "json",
                success:function(){
                    console.log(11111);
                },
                complete: function(XMLHttpRequest, textStatus){
                    var tt = XMLHttpRequest.responseText;
                    var tmp = '('+tt+')';
                    var json = eval(tmp);
                    var code = json.status_code;
                    console.log(code);
                    if(code === 200){
                        ver_key = json.verkey;
                        window.location.href = json.info;
                    }
                },
                error: function(){
                    alert("密码错误");
                }
            });
        }
    });

    
</script>
